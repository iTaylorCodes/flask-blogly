{% extends 'base.html' %} {% block title %}New Post{% endblock %} {% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
	<div class="form-group container">
		<label for="title">Title</label>
		<input type="text" name="title" class="form-control" />
		<label for="content">Content</label>
		<input type="text" name="content" class="form-control" />
	</div>

	<div class="form-check">
		{% for tag in tags %}
		<div>
			<input class="form-check-input" type="checkbox" value="{{tag.id}}" id="tag_{{tag.id}}" name="tags" />
			<label class="form-check-label" for="tag_{{tag.id}}"> {{tag.name}} </label>
		</div>
		{% endfor %}
	</div>

	<div class="container">
		<button type="submit" class="btn btn-success float-end">Add</button>
		<a href="/users/{{user.id}}"><button class="btn btn-info float-end">Cancel</button></a>
	</div>
</form>

{% endblock %}
