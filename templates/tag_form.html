{% extends 'base.html' %} {% block title %}Create a tag{% endblock %} {% block content %}

<h1>Create a tag</h1>

<form action="/tags/new" method="POST">
	<div class="form-group container">
		<label for="name">Name</label>
		<input type="text" name="name" class="form-control" />
	</div>
	<div class="container">
		<button type="submit" class="btn btn-success float-end">Add</button>
		<a href="/tags"><button class="btn btn-outline-primary float-end">Cancel</button></a>
	</div>
</form>

{% endblock %}
